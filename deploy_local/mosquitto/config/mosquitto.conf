persistence true
persistence_location /mosquitto/data/

log_dest file /mosquitto/log/mosquitto.log

#include_dir /etc/mosquitto/conf.d
log_type error
log_type debug
log_type warning
log_type notice
log_type information
log_type subscribe
log_type unsubscribe
log_type debug
log_type websockets

connection_messages true
log_dest topic
log_dest stdout
allow_anonymous true
#password_file /mosquitto/passwords.txt
listener 1883
